<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="design.css" type="text/css">
    </head>
    <body>
        <div id="header">
            <h1>SHS CampusGuessr</h1>
            <h2>Score: <span id="score"></span></h2>
        </div>
        <input type="button" onclick="getRandLocation()" value="Next Location!">
        <span id="guessbutton"></span>
        <div id="game-info">
            <div id="result"></div>
            <div id="description">
                <p>Press "Next Location!" to start the game.</p>
                <p>Position the red dot on the location on the map where you think the picture is taken. Press "Guess!" to place your guess.</p>
                <p>The red dot will be positioned to the correct location after you place your guess.</p>
                <h2><span id="first"></span><span id="distance"></span><span id="second"></span></h2>
            </div>
        </div>
        <div id="container">
            <img src="https://raw.githubusercontent.com/Jonathanxhu/SHSguessr/main/map.png">
            <div id="dot"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="locations.js" type="text/javascript"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
